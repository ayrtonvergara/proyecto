{% load static %}
<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS only -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/233286fd50.js" crossorigin="anonymous"></script>
    <!--fuente Estilo letra-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400&display=swap" rel="stylesheet">
    <!--CSS-->
    <link type="text/css" rel="stylesheet" link href="{% static 'core/css/style.css'%}">
    
    <title>Formulario de Servicio</title>
</head>
<body>
    <div>
    <div class="container">
        <div class="row">
          <h1>Cargar Servicios</h1>
        </div>
    </div>
    <div class="row">
         <form action="" method="post" id="formulario">
           {% csrf_token %}  }
           <div class="form-group">
                {{form.as_table}}
           </div>
           <input type="submit" value="btn bt-success" id="enviar" value="enviar">
           <input type="reset" value="btn bt-primary" id="limpiar" value="limpiar">
           <div id="error" class="alert alert-danger" role="alert"></div>
         </form>
    </div>
    <div class="row">
        <div class="alert alert-success" role="alert"></div>
    </div>
</body>
</html>
